<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PONG // IPAD FIX FINAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007b; }
        
        /* RESET & BASICS */
        * { touch-action: none; -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        
        html, body { 
            background: #000; 
            margin: 0; padding: 0;
            height: 100%; width: 100%; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* THE MAGIC FIX: 
           This container will always maintain 16:10 ratio (2000/1250).
           It will grow as big as possible until it hits a screen edge.
        */
        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container { 
            position: relative;
            aspect-ratio: 16 / 10; /* Forces 2000x1250 shape */
            width: 100%;
            max-height: 100%;
            max-width: 100%;
            background: #000; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
            /* If screen is too wide, limit width by height. If too tall, limit height by width. */
            margin: auto;
        }

        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }

        /* --- BIGGER UI FOR IPAD --- */
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.92); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 10; 
        }

        .menu-card { 
            padding: 5%; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.15); 
            width: 85%; /* Uses % so it fits any iPad width */
            max-width: 600px; 
            background: #0a0a0a; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 { 
            font-size: clamp(2rem, 5vw, 4rem); /* Scales with screen */
            font-weight: 300; 
            letter-spacing: 8px; 
            margin: 0 0 20px 0; 
            text-shadow: 0 0 20px var(--neon); 
            color: #fff; 
        }

        .mode-select { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }

        .mode-btn { 
            background: #1a1a1a; color: #ccc; 
            border: 1px solid #444; 
            padding: 15px 0; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: clamp(12px, 2vw, 16px);
            font-weight: bold;
        }
        .mode-btn.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.15); color: white; }

        input { 
            background: #111; border: 1px solid #444; color: white; 
            padding: 15px; 
            width: 100%; border-radius: 10px; margin-bottom: 15px; 
            font-size: 18px; text-align: center; 
        }

        #main-cta { 
            background: white; border: none; color: black; 
            padding: 15px; font-size: 20px; font-weight: 800; 
            cursor: pointer; border-radius: 10px; width: 100%; 
            text-transform: uppercase;
        }

        #leaderboard { 
            margin: 20px 0; font-size: 16px; color: #aaa; text-align: left; 
            background: #111; padding: 15px; border-radius: 10px; 
            border: 1px solid #222; height: 20vh; /* Dynamic height */
            overflow-y: auto; -webkit-overflow-scrolling: touch; 
        }
        
        .lb-entry { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .hidden { display: none !important; }
        .id-text { font-size: 14px; color: #555; margin-top: 15px; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <div id="overlay-name" class="overlay">
                <div class="menu-card">
                    <h1>IDENTIFY</h1>
                    <input type="text" id="user-name" placeholder="ENTER NAME" maxlength="10">
                    <button id="main-cta" onclick="saveName()">ENTER LOBBY</button>
                </div>
            </div>

            <div id="overlay-start" class="overlay hidden">
                <div class="menu-card">
                    <h1>NEON PONG</h1>
                    <div id="leaderboard">
                        <div style="color:var(--neon); margin-bottom: 10px; font-weight:bold; text-align:center;">üèÜ LONGEST RALLIES</div>
                        <div id="lb-list">No records yet.</div>
                    </div>
                    
                    <div class="mode-select">
                        <button class="mode-btn" onclick="setAI('EASY')">EASY</button>
                        <button class="mode-btn active" onclick="setAI('MEDIUM')">MEDIUM</button>
                        <button class="mode-btn" onclick="setAI('HARD')">HARD</button>
                    </div>
                    <button id="main-cta" onclick="startAI()">PLAY vs CPU</button>
                    
                    <div style="margin: 20px 0; height: 1px; background: #222;"></div>
                    
                    <input type="text" id="join-id" placeholder="Paste Opponent ID">
                    <button class="mode-btn" style="width: 100%; padding: 15px;" onclick="connectToPeer()">JOIN MULTIPLAYER</button>
                    <div class="id-text" onclick="copyId()">MY ID: <span id="my-id" style="color:var(--pink);">Generating...</span></div>
                </div>
            </div>

            <div id="overlay-win" class="overlay hidden">
                <div class="menu-card">
                    <div id="win-message" style="font-size: 3rem; font-weight: 800; color: var(--neon); margin-bottom: 10px;">WINNER</div>
                    <div id="win-versus" style="font-size: 1.5rem; color: #888; margin-bottom: 20px;"></div>
                    <div id="win-detail" style="font-size: 1.2rem; color: #ccc; background: #111; padding: 15px; border-radius: 8px; margin-bottom: 25px;"></div>
                    <button id="main-cta" onclick="resetMatch()">PLAY AGAIN</button>
                </div>
            </div>

            <canvas id="pong"></canvas>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    
    // INTERNAL GAME RESOLUTION
    // We treat the game as 2000x1250 regardless of screen size
    const GAME_WIDTH = 2000;
    const GAME_HEIGHT = 1250;
    canvas.width = GAME_WIDTH; 
    canvas.height = GAME_HEIGHT; 

    // CONSTANTS
    const PADDLE_H = 200; 
    const PADDLE_W = 20;
    const BALL_R = 20;
    const WIN_SCORE = 7;

    let gameState = 'LOBBY', mode = 'AI', isHost = true, conn = null;
    let speedMult = 1, shake = 0;
    let currentVolley = 0, maxMatchVolley = 0; 
    let aiLevel = 'MEDIUM';
    let particles = [], playerName = "PILOT", opponentName = "CPU", dataReceived = false;
    const keys = {};

    const p1 = { y: 525, score: 0, targetY: 525 };
    const p2 = { y: 525, score: 0, targetY: 525 };
    const ball = { x: 1000, y: 625, dx: 15, dy: 15 };

    // --- INPUT HANDLING (FIXED FOR IPAD) ---
    // Because CSS scales the canvas, we must map the touch/mouse Y back to 1250
    const handleInput = (clientY) => {
        const rect = canvas.getBoundingClientRect();
        
        // Calculate the ratio: Internal Height / Display Height
        const scaleY = GAME_HEIGHT / rect.height; 
        
        // Map the touch point relative to the canvas top
        const relativeY = (clientY - rect.top) * scaleY;
        
        // Center paddle
        let target = relativeY - (PADDLE_H / 2);
        
        if(isHost) p1.targetY = target; else p2.targetY = target;
    };

    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);
    canvas.addEventListener("mousemove", e => handleInput(e.clientY));
    
    // IMPORTANT: Passive false prevents scrolling while playing
    canvas.addEventListener("touchmove", e => {
        handleInput(e.touches[0].clientY);
        e.preventDefault();
    }, { passive: false });

    // --- PARTICLE SYSTEM ---
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 35; this.vy = (Math.random() - 0.5) * 35;
            this.alpha = 1; this.color = color; this.size = Math.random() * 10 + 5;
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.03; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore();
        }
    }

    // --- GAME UI LOGIC ---
    window.saveName = () => {
        playerName = document.getElementById('user-name').value.trim() || "PILOT";
        document.getElementById('overlay-name').classList.add('hidden');
        document.getElementById('overlay-start').classList.remove('hidden');
    };

    window.setAI = (lvl) => {
        aiLevel = lvl;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.startAI = () => { mode = 'AI'; isHost = true; opponentName = "CPU"; startGame(); };

    function startGame() {
        if(gameState === 'PLAYING') return;
        gameState = 'PLAYING';
        document.getElementById('overlay-start').classList.add('hidden');
        document.getElementById('overlay-win').classList.add('hidden');
        gameLoop(); 
    }

    window.resetMatch = () => {
        p1.score = 0; p2.score = 0; currentVolley = 0; maxMatchVolley = 0;
        resetBall();
        if(isHost && mode === 'MULTIPLAYER' && conn) conn.send({ type: 'RESET_REBOOT' });
        startGame();
    };

    // --- LEADERBOARD ---
    function updateLB(v) {
        if (v < 2) return; 
        let s = JSON.parse(localStorage.getItem('pong_v15') || '[]');
        s.push({ pair: `${playerName} & ${opponentName}`, v: v });
        s.sort((a,b) => b.v - a.v);
        localStorage.setItem('pong_v15', JSON.stringify(s.slice(0, 20)));
        renderLB();
    }
    function renderLB() {
        const list = document.getElementById('lb-list');
        let s = JSON.parse(localStorage.getItem('pong_v15') || '[]');
        list.innerHTML = s.length ? s.map((x, i) => `<div class="lb-entry"><span>${i+1}. ${x.pair}</span><span style="color:var(--neon)">${x.v} Hits</span></div>`).join('') : "No records yet.";
    }
    renderLB();

    // --- PEERJS MULTIPLAYER ---
    const peer = new Peer();
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; isHost = true; mode = 'MULTIPLAYER'; setupPeer(); });

    window.connectToPeer = () => {
        const id = document.getElementById('join-id').value;
        if(!id) return;
        conn = peer.connect(id, { reliable: true }); isHost = false; mode = 'MULTIPLAYER';
        setupPeer();
    };

    function setupPeer() {
        conn.on('open', () => { if(!isHost) conn.send({ type: 'NAME', name: playerName }); });
        conn.on('data', data => {
            dataReceived = true;
            if (data.type === 'NAME') {
                opponentName = data.name;
                if(isHost) { conn.send({ type: 'START', name: playerName }); startGame(); }
            }
            if (data.type === 'START') { opponentName = data.name; startGame(); }
            if (data.type === 'RESET_REBOOT') { p1.score = 0; p2.score = 0; maxMatchVolley = 0; startGame(); }
            if (data.type === 'WIN') endMatch(data.winner);
            
            if (isHost) { p2.targetY = data.p2Y; } 
            else {
                p1.y = data.p1Y; p2.y = data.p2Y; ball.x = data.ballX; ball.y = data.ballY;
                p1.score = data.s1; p2.score = data.s2; speedMult = data.speed; 
                currentVolley = data.vol; maxMatchVolley = data.maxVol;
                if(data.hit) burst(data.hit.x, data.hit.y, data.hit.c);
            }
        });
    }

    function burst(x, y, c) { for(let i=0; i<15; i++) particles.push(new Particle(x, y, c)); }

    // --- CORE GAME LOOP ---
    function update() {
        // Paddle Input Smoothing
        if (keys['KeyW'] || keys['ArrowUp']) { if(isHost) p1.targetY -= 40; else p2.targetY -= 40; }
        if (keys['KeyS'] || keys['ArrowDown']) { if(isHost) p1.targetY += 40; else p2.targetY += 40; }
        
        p1.y += (p1.targetY - p1.y) * 0.25;
        
        // AI Logic
        if (mode === 'AI') {
            let s = { 'EASY': 0.035, 'MEDIUM': 0.1, 'HARD': 0.3 }[aiLevel];
            p2.y += (ball.y - 100 - p2.y) * s;
        } else { 
            p2.y += (p2.targetY - p2.y) * 0.25; 
        }

        // Clamp Paddles (Keep inside 0 - 1250)
        const maxY = GAME_HEIGHT - PADDLE_H;
        if(p1.y < 0) p1.y = 0; if(p1.y > maxY) p1.y = maxY;
        if(p2.y < 0) p2.y = 0; if(p2.y > maxY) p2.y = maxY;

        if (isHost || mode === 'AI') {
            speedMult += 0.0015;
            ball.x += ball.dx * speedMult; ball.y += ball.dy * speedMult;
            
            // Wall Bounces
            if (ball.y <= 0 + BALL_R || ball.y >= GAME_HEIGHT - BALL_R) { 
                ball.dy *= -1; burst(ball.x, ball.y, 'white'); shake = 4; 
            }
            
            // --- COLLISION CHECK (With Ball Radius) ---
            // Player 1 (Left)
            let p1Right = 40 + PADDLE_W;
            if (ball.x - BALL_R <= p1Right && ball.x + BALL_R >= 40) {
                if (ball.y + BALL_R >= p1.y && ball.y - BALL_R <= p1.y + PADDLE_H) {
                    if (ball.dx < 0) { 
                        ball.dx = Math.abs(ball.dx); 
                        currentVolley++; if(currentVolley > maxMatchVolley) maxMatchVolley = currentVolley; 
                        burst(p1Right, ball.y, '#00f2ff'); 
                    }
                }
            }

            // Player 2 (Right)
            let p2Left = 1940;
            if (ball.x + BALL_R >= p2Left && ball.x - BALL_R <= p2Left + PADDLE_W) {
                if (ball.y + BALL_R >= p2.y && ball.y - BALL_R <= p2.y + PADDLE_H) {
                    if (ball.dx > 0) { 
                        ball.dx = -Math.abs(ball.dx); 
                        currentVolley++; if(currentVolley > maxMatchVolley) maxMatchVolley = currentVolley; 
                        burst(p2Left, ball.y, '#ff007b'); 
                    }
                }
            }
            
            // Scoring
            if (ball.x < -50) { p2.score++; resetBall(); }
            if (ball.x > GAME_WIDTH + 50) { p1.score++; resetBall(); }
            
            if (p1.score >= WIN_SCORE || p2.score >= WIN_SCORE) { 
                let w = p1.score >= WIN_SCORE ? playerName : opponentName;
                updateLB(maxMatchVolley); 
                if(conn) conn.send({ type: 'WIN', winner: w }); 
                endMatch(w); 
            }
            
            if (conn) conn.send({ p1Y: p1.y, p2Y: p2.y, ballX: ball.x, ballY: ball.y, s1: p1.score, s2: p2.score, speed: speedMult, vol: currentVolley, maxVol: maxMatchVolley });
        } else if (conn) { 
            conn.send({ p2Y: p2.targetY }); 
        }

        particles.forEach((p, i) => { p.update(); if(p.alpha <= 0) particles.splice(i, 1); });
    }

    function resetBall() { ball.x = GAME_WIDTH/2; ball.y = GAME_HEIGHT/2; ball.dx *= -1; speedMult = 1; currentVolley = 0; }

    function endMatch(w) {
        gameState = 'END';
        document.getElementById('overlay-win').classList.remove('hidden');
        document.getElementById('win-message').innerText = w.toUpperCase() + " WINS";
        document.getElementById('win-versus').innerText = `${playerName.toUpperCase()} VS ${opponentName.toUpperCase()}`;
        document.getElementById('win-detail').innerText = `Best Rally: ${maxMatchVolley} Consecutive Hits`;
    }

    function draw() {
        ctx.fillStyle = "black"; ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.save(); if (shake > 1) { ctx.translate(Math.random()*shake, Math.random()*shake); shake *= 0.9; }
        
        // HUD
        ctx.font = "bold 50px sans-serif"; ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.textAlign = "center";
        ctx.fillText(`${playerName} VS ${opponentName}`, GAME_WIDTH/2, 80);
        ctx.font = "30px sans-serif"; 
        ctx.fillText(`BEST RALLY: ${maxMatchVolley}`, GAME_WIDTH/2, 140);
        
        // GAME OBJECTS
        ctx.shadowBlur = 25; ctx.fillStyle = "white";
        ctx.shadowColor = "#00f2ff"; ctx.fillRect(40, p1.y, PADDLE_W, PADDLE_H);
        ctx.shadowColor = "#ff007b"; ctx.fillRect(1940, p2.y, PADDLE_W, PADDLE_H);
        ctx.shadowColor = "white"; ctx.beginPath(); ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
        particles.forEach(p => p.draw());
        
        // SCORES
        ctx.font = "200px sans-serif"; ctx.fillStyle = "rgba(255,255,255,0.05)"; ctx.shadowBlur = 0;
        ctx.fillText(p1.score, 600, 450); ctx.fillText(p2.score, 1400, 450);
        ctx.restore();
    }

    function gameLoop() {
        if(gameState !== 'PLAYING') return;
        if(isHost || mode === 'AI' || dataReceived) { update(); draw(); }
        requestAnimationFrame(gameLoop);
    }

    window.copyId = () => { navigator.clipboard.writeText(document.getElementById('my-id').innerText); alert("ID Copied"); };
});
</script>
</body>
</html>
