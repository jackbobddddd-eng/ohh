<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PONG // GLOBAL SYNC</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #020202; color: white; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        #game-container { 
            position: relative; width: 95vw; height: 80vh; 
            max-width: 1200px; max-height: 750px; 
            background: #000; border-radius: 12px; 
            overflow: hidden; border: 1px solid #333;
        }
        canvas { width: 100%; height: 100%; display: block; background: #000; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .menu-card { padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 420px; background: #0a0a0a; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 15px var(--neon); color: #fff; }
        
        .mode-select { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .mode-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        .mode-btn.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--neon); }
        
        input { background: #111; border: 1px solid #444; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; font-size: 16px; text-align: center; outline: none; }
        #main-cta { background: white; border: none; color: black; padding: 14px; font-weight: 600; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 5px; }
        
        #leaderboard { 
            margin: 15px 0; text-align: left; background: #050505; padding: 15px; 
            border-radius: 12px; border: 1px solid #222; height: 180px; overflow-y: auto; 
        }
        .lb-header { color: var(--neon); font-size: 10px; font-weight: bold; margin-bottom: 10px; position: sticky; top: 0; background: #050505; display: flex; justify-content: space-between; }
        .lb-entry { display: flex; align-items: center; padding: 6px 0; border-bottom: 1px solid #111; font-size: 11px; }
        .matchup { flex-grow: 1; color: #eee; }
        .score { color: var(--neon); font-weight: bold; }

        .hidden { display: none !important; }
        
        #chat-trigger {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--pink); color: white; border: none;
            padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 100;
        }
        #chat-window {
            position: fixed; bottom: 80px; right: 20px;
            width: 280px; height: 350px; background: #0a0a0a;
            border: 1px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; z-index: 100;
        }
        #chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; font-size: 11px; }
        #chat-input { background: #111; border: none; border-top: 1px solid #333; padding: 12px; color: white; outline: none; }
        .loc-tag { font-size: 8px; color: #555; display: block; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay-name" class="overlay">
            <div class="menu-card">
                <h1>NEON SYNC</h1>
                <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="12">
                <button id="main-cta" onclick="saveName()">JOIN GLOBAL NETWORK</button>
            </div>
        </div>

        <div id="overlay-start" class="overlay hidden">
            <div class="menu-card">
                <h1>LEADERBOARD</h1>
                <div id="leaderboard">
                    <div class="lb-header">
                        <span>GLOBAL SWARM DATA</span>
                        <span id="sync-status" style="color:var(--pink)">CONNECTING...</span>
                    </div>
                    <div id="lb-list">Downloading rankings...</div>
                </div>
                <button id="main-cta" onclick="startAI()">PLAY vs AI</button>
                <div style="font-size: 10px; color: #444; margin-top: 15px;">Your Location: Lincoln, MA</div>
            </div>
        </div>

        <canvas id="pong"></canvas>
    </div>

    <button id="chat-trigger" onclick="toggleChat()">CHAT</button>
    <div id="chat-window" class="hidden">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Message everyone..." onkeydown="if(event.key==='Enter') sendChat()">
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    canvas.width = 2000; canvas.height = 1250; 

    let gameState = 'LOBBY', playerName = "PILOT", myLoc = "Lincoln, MA";
    const STORAGE_KEY = 'pong_global_v1';
    let globalScores = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const p1 = { y: 525, score: 0 }, p2 = { y: 525, score: 0 };
    const ball = { x: 1000, y: 625, dx: 18, dy: 18 };
    let currentHits = 0;

    // --- GLOBAL SYNC LOGIC ---
    const GLOBAL_LOBBY_ID = "NEON_PONG_PUBLIC_GATEWAY_2026";
    const peer = new Peer();
    let connections = [];

    peer.on('open', (id) => {
        document.getElementById('sync-status').innerText = "ONLINE";
        // Attempt to connect to the "Global Gateway" (the first person who opened the app today)
        const conn = peer.connect(GLOBAL_LOBBY_ID);
        setupConn(conn);
    });

    // If we are the "Gateway", handle incoming requests
    peer.on('connection', setupConn);

    function setupConn(c) {
        c.on('open', () => {
            connections.push(c);
            document.getElementById('sync-status').innerText = "SYNCED";
            // Trade data immediately
            c.send({ type: 'SYNC', scores: globalScores });
        });
        c.on('data', data => {
            if(data.type === 'SYNC') mergeScores(data.scores);
            if(data.type === 'CHAT') addChat(data.user, data.msg, data.loc);
        });
    }

    function mergeScores(incoming) {
        let map = new Map();
        [...globalScores, ...incoming].forEach(s => {
            if(!map.has(s.id) || s.hits > map.get(s.id).hits) map.set(s.id, s);
        });
        globalScores = Array.from(map.values()).sort((a,b) => b.hits - a.hits).slice(0, 20);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(globalScores));
        renderLB();
    }

    function renderLB() {
        document.getElementById('lb-list').innerHTML = globalScores.map((s, i) => `
            <div class="lb-entry">
                <div class="matchup">${s.id}<span class="loc-tag">${s.loc || ''}</span></div>
                <div class="score">${s.hits}</div>
            </div>`).join('');
    }

    // --- CHAT ---
    window.toggleChat = () => document.getElementById('chat-window').classList.toggle('hidden');
    window.sendChat = () => {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        const msgData = { type: 'CHAT', user: playerName, msg: input.value, loc: myLoc };
        connections.forEach(c => c.send(msgData));
        addChat(playerName, input.value, myLoc);
        input.value = '';
    };
    function addChat(u, m, l) {
        const div = document.createElement('div');
        div.innerHTML = `<b style="color:var(--neon)">${u}:</b> ${m} <span class="loc-tag">${l}</span>`;
        document.getElementById('chat-messages').appendChild(div);
        document.getElementById('chat-messages').scrollTop = 9999;
    }

    // --- GAME ENGINE ---
    window.saveName = () => {
        playerName = document.getElementById('user-name').value.toUpperCase() || "USER";
        document.getElementById('overlay-name').classList.add('hidden');
        document.getElementById('overlay-start').classList.remove('hidden');
        renderLB();
    };

    window.startAI = () => {
        gameState = 'PLAYING';
        document.getElementById('overlay-start').classList.add('hidden');
        requestAnimationFrame(loop);
    };

    canvas.addEventListener("mousemove", e => {
        const rect = canvas.getBoundingClientRect();
        p1.y = (e.clientY - rect.top) * (1250 / rect.height) - 100;
    });

    function loop() {
        if(gameState !== 'PLAYING') return;
        ctx.fillStyle = "black"; ctx.fillRect(0,0,2000,1250);
        p2.y += (ball.y - 100 - p2.y) * 0.1;
        ball.x += ball.dx; ball.y += ball.dy;
        if(ball.y < 0 || ball.y > 1250) ball.dy *= -1;
        if(ball.x < 80 && ball.y > p1.y && ball.y < p1.y + 200) { ball.dx *= -1.05; currentHits++; }
        if(ball.x > 1920 && ball.y > p2.y && ball.y < p2.y + 200) { ball.dx *= -1.05; currentHits++; }
        
        if(ball.x < 0 || ball.x > 2000) {
            mergeScores([{ id: playerName + " vs CPU", hits: currentHits, loc: myLoc }]);
            connections.forEach(c => c.send({ type: 'SYNC', scores: globalScores }));
            ball.x = 1000; ball.y = 625; ball.dx = 18; currentHits = 0;
        }

        ctx.fillStyle = "white";
        ctx.fillRect(40, p1.y, 20, 200);
        ctx.fillRect(1940, p2.y, 20, 200);
        ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill();
        requestAnimationFrame(loop);
    }
});
</script>
</body>
</html>
