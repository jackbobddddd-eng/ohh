<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PONG // ULTIMATE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #020202; color: white; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        #game-container { 
            position: relative; width: 95vw; height: 80vh; 
            max-width: 1200px; max-height: 750px; 
            background: #000; border-radius: 12px; 
            overflow: hidden; border: 1px solid #333;
        }
        canvas { width: 100%; height: 100%; display: block; background: #000; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .menu-card { padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 420px; background: #0a0a0a; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 15px var(--neon); color: #fff; }
        
        .mode-select { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .mode-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        .mode-btn.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--neon); }
        
        input { background: #111; border: 1px solid #444; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; font-size: 16px; text-align: center; outline: none; }
        #main-cta { background: white; border: none; color: black; padding: 14px; font-weight: 600; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 5px; }
        .secondary-btn { background: transparent; border: 1px solid #444; color: #888; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-size: 12px; }
        
        #leaderboard { 
            margin: 15px 0; text-align: left; background: #050505; padding: 15px; 
            border-radius: 12px; border: 1px solid #222; 
            height: 200px; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        .lb-header { color: var(--neon); font-size: 10px; font-weight: bold; margin-bottom: 10px; position: sticky; top: 0; background: #050505; padding-bottom: 5px; border-bottom: 1px solid #222; }
        .lb-entry { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid #111; font-size: 13px; }
        .rank { width: 30px; color: #555; font-weight: bold; }
        .matchup { flex-grow: 1; color: #eee; font-weight: 300; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }
        .score { color: var(--neon); font-weight: bold; min-width: 70px; text-align: right; }
        
        #leaderboard::-webkit-scrollbar { width: 4px; }
        #leaderboard::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .hidden { display: none !important; }
        .id-text { font-size: 10px; color: #444; margin-top: 15px; cursor: pointer; }

        /* CHAT SYSTEM */
        #chat-window {
            position: fixed; bottom: 85px; right: 20px;
            width: 280px; height: 350px; background: rgba(10,10,10,0.95);
            border: 1px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; z-index: 100;
        }
        #chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; font-size: 12px; display: flex; flex-direction: column; gap: 4px; }
        .chat-msg { background: #1a1a1a; padding: 5px 8px; border-radius: 5px; border-left: 2px solid var(--neon); }
        #chat-input { background: #000; border: none; border-top: 1px solid #333; color: white; padding: 12px; outline: none; }
        #chat-btn { position: fixed; bottom: 20px; right: 20px; background: var(--pink); border: none; color: white; padding: 12px 20px; border-radius: 50px; cursor: pointer; z-index: 101; font-weight: bold; box-shadow: 0 0 15px var(--pink); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay-name" class="overlay">
            <div class="menu-card">
                <h1>IDENTIFY</h1>
                <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="12">
                <button id="main-cta" onclick="saveName()">PROCEED</button>
            </div>
        </div>

        <div id="overlay-start" class="overlay hidden">
            <div class="menu-card">
                <h1>NEON PONG</h1>
                <div id="leaderboard">
                    <div class="lb-header">GLOBAL SYNCED RANKINGS</div>
                    <div id="lb-list">Connecting to network...</div>
                </div>
                
                <div class="mode-select">
                    <button class="mode-btn" onclick="setAI('EASY')">EASY</button>
                    <button class="mode-btn active" onclick="setAI('MEDIUM')">MEDIUM</button>
                    <button class="mode-btn" onclick="setAI('HARD')">HARD</button>
                </div>
                <button id="main-cta" onclick="startAI()">START AI</button>
                <input type="text" id="join-id" placeholder="Enter Friend's Name" style="margin-top:15px">
                <button class="mode-btn" style="width: 100%;" onclick="connectToPeer()">JOIN PLAYER</button>
                <div class="id-text">YOUR CODE: <span id="my-id" style="color:var(--pink)">waiting...</span></div>
            </div>
        </div>

        <div id="overlay-win" class="overlay hidden">
            <div class="menu-card">
                <div id="win-message" style="font-size: 2rem; color: var(--neon); margin-bottom: 10px;">WINNER</div>
                <div id="rally-stat" style="color: #666; margin-bottom: 20px;"></div>
                <button id="main-cta" onclick="requestRematch()">REMATCH</button>
                <button class="secondary-btn" onclick="location.reload()">QUIT</button>
            </div>
        </div>

        <canvas id="pong"></canvas>
    </div>

    <div id="chat-window" class="hidden">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Say something..." onkeydown="if(event.key==='Enter') sendChat()">
    </div>
    <button id="chat-btn" onclick="document.getElementById('chat-window').classList.toggle('hidden')">CHAT</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    canvas.width = 2000; canvas.height = 1250; 

    let gameState = 'LOBBY', mode = 'AI', isHost = true, conn = null, peer = null;
    let speedMult = 1, shake = 0, currentVolley = 0, aiLevel = 'MEDIUM';
    let particles = [], playerName = "PILOT", opponentName = "CPU";
    
    const STORAGE_KEY = 'pong_v7_sync';
    const WIN_SCORE = 7;
    const p1 = { y: 525, score: 0, targetY: 525 };
    const p2 = { y: 525, score: 0, targetY: 525 };
    const ball = { x: 1000, y: 625, dx: 18, dy: 18 };

    // --- PEER INITIALIZATION ---
    window.saveName = () => {
        const val = document.getElementById('user-name').value.trim();
        if(val) { 
            playerName = val.toUpperCase();
            document.getElementById('overlay-name').classList.add('hidden'); 
            document.getElementById('overlay-start').classList.remove('hidden');
            
            // Name becomes the Peer ID
            peer = new Peer('PONG_' + playerName);
            peer.on('open', id => document.getElementById('my-id').innerText = playerName);
            peer.on('connection', c => {
                conn = c; isHost = true; mode = 'MULTIPLAYER';
                setupPeer();
                conn.on('open', () => {
                    conn.send({ type: 'SYNC_LB', data: getLBData() });
                    conn.send({ type: 'START', hostName: playerName });
                    startGame();
                });
            });
        }
    };

    window.connectToPeer = () => {
        const friendName = document.getElementById('join-id').value.toUpperCase().trim();
        if(!friendName || !peer) return;
        conn = peer.connect('PONG_' + friendName);
        isHost = false; mode = 'MULTIPLAYER';
        setupPeer();
        conn.on('open', () => {
            conn.send({ type: 'SYNC_LB', data: getLBData() });
            conn.send({ type: 'JOIN', guestName: playerName }); 
            startGame();
        });
    };

    function setupPeer() {
        conn.on('data', data => {
            if (data.type === 'START') opponentName = data.hostName;
            if (data.type === 'JOIN') opponentName = data.guestName;
            if (data.type === 'CHAT') addChatMessage(data.user, data.msg);
            if (data.type === 'SYNC_LB') mergeLB(data.data);
            if (data.type === 'WIN') endMatch(data.winner);
            if (data.type === 'REMATCH_REQ') startGame();
            
            if (isHost) p2.targetY = data.p2Y;
            else { 
                p1.y = data.p1Y; p2.y = data.p2Y; 
                ball.x = data.ballX; ball.y = data.ballY; 
                p1.score = data.s1; p2.score = data.s2; 
                currentVolley = data.vol; 
            }
        });
    }

    // --- LEADERBOARD & SYNC ---
    function getLBData() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }

    function mergeLB(incoming) {
        let local = getLBData();
        let map = new Map();
        [...local, ...incoming].forEach(item => {
            if(!map.has(item.id) || item.hits > map.get(item.id).hits) map.set(item.id, item);
        });
        let final = Array.from(map.values()).sort((a,b) => b.hits - a.hits).slice(0, 50);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(final));
        renderLB();
    }

    function updateLB(v) {
        if (v < 1 || !isHost) return;
        mergeLB([{ id: `${playerName} vs ${opponentName}`, hits: v }]);
    }

    function renderLB() {
        const list = document.getElementById('lb-list');
        let s = getLBData();
        if(!s.length) { list.innerHTML = "No matches synced."; return; }
        list.innerHTML = s.map((x, i) => `
            <div class="lb-entry">
                <span class="rank">${i + 1}.</span>
                <span class="matchup">${x.id}</span>
                <span class="score">${x.hits} HITS</span>
            </div>`).join('');
    }
    renderLB();

    // --- GLOBAL CHAT ---
    window.sendChat = () => {
        const inp = document.getElementById('chat-input');
        if(!inp.value.trim()) return;
        if(conn) conn.send({ type: 'CHAT', user: playerName, msg: inp.value });
        addChatMessage(playerName, inp.value);
        inp.value = '';
    };

    function addChatMessage(user, msg) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = 'chat-msg';
        div.innerHTML = `<b style="color:var(--neon)">${user}:</b> ${msg}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- GAME ENGINE ---
    window.setAI = (lvl) => {
        aiLevel = lvl;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.startAI = () => { mode = 'AI'; isHost = true; opponentName = "CPU"; startGame(); };

    function startGame() {
        p1.score = 0; p2.score = 0; resetBall();
        gameState = 'PLAYING';
        document.getElementById('overlay-start').classList.add('hidden');
        document.getElementById('overlay-win').classList.add('hidden');
        requestAnimationFrame(gameLoop);
    }

    function update() {
        if (gameState !== 'PLAYING') return;
        p1.y += (p1.targetY - p1.y) * 0.2;
        if (mode === 'AI') {
            let s = aiSettings[aiLevel];
            p2.y += (ball.y - 100 - p2.y) * s.reaction;
        } else { p2.y += (p2.targetY - p2.y) * 0.2; }

        if (isHost) {
            speedMult += 0.002; ball.x += ball.dx; ball.y += ball.dy;
            if (ball.y <= 0 || ball.y >= 1250) ball.dy *= -1;
            if (ball.x < 80 && ball.y > p1.y && ball.y < p1.y + 200) { ball.dx = Math.abs(ball.dx); currentVolley++; }
            if (ball.x > 1920 && ball.y > p2.y && ball.y < p2.y + 200) { ball.dx = -Math.abs(ball.dx); currentVolley++; }
            if (ball.x < 0) { p2.score++; updateLB(currentVolley); resetBall(); }
            if (ball.x > 2000) { p1.score++; updateLB(currentVolley); resetBall(); }
            if (p1.score >= WIN_SCORE || p2.score >= WIN_SCORE) endMatch(p1.score >= WIN_SCORE ? playerName : opponentName);
            if (conn) conn.send({ p1Y: p1.y, p2Y: p2.y, ballX: ball.x, ballY: ball.y, s1: p1.score, s2: p2.score, vol: currentVolley });
        } else if (conn) conn.send({ p2Y: p2.targetY });
    }

    function resetBall() { ball.x = 1000; ball.y = 625; ball.dx = (Math.random() > 0.5 ? 22 : -22); ball.dy = (Math.random() > 0.5 ? 16 : -16); currentVolley = 0; }

    function endMatch(w) {
        gameState = 'END'; document.getElementById('overlay-win').classList.remove('hidden');
        document.getElementById('win-message').innerText = w + " WINS";
        document.getElementById('rally-stat').innerText = `Rally: ${currentVolley} hits`;
        if(conn && isHost) conn.send({ type: 'WIN', winner: w });
    }

    function draw() {
        ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "100 250px sans-serif"; ctx.fillStyle = "rgba(255,255,255,0.05)"; ctx.textAlign = "center";
        ctx.fillText(p1.score, 600, 450); ctx.fillText(p2.score, 1400, 450);
        ctx.fillStyle = "white"; ctx.fillRect(40, p1.y, 20, 200); ctx.fillRect(1940, p2.y, 20, 200);
        ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill();
    }

    function gameLoop() { update(); draw(); if(gameState === 'PLAYING') requestAnimationFrame(gameLoop); }
    const inputMove = (cy) => {
        const rect = canvas.getBoundingClientRect();
        const y = (cy - rect.top) * (1250 / rect.height) - 100;
        if(isHost || mode === 'AI') p1.targetY = y; else p2.targetY = y;
    };
    canvas.addEventListener("mousemove", e => inputMove(e.clientY));
    canvas.addEventListener("touchmove", e => { inputMove(e.touches[0].clientY); e.preventDefault(); }, { passive: false });

    const aiSettings = {'EASY': { reaction: 0.04 }, 'MEDIUM': { reaction: 0.12 }, 'HARD': { reaction: 0.35 }};
});
</script>
</body>
</html>
