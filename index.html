<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PONG // PRO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #020202; color: white; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        /* iPad Scaling Fix */
        #game-container { 
            position: relative; width: 95vw; height: 80vh; 
            max-width: 1200px; max-height: 750px; 
            background: #000; border-radius: 12px; 
            overflow: hidden; border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        canvas { width: 100%; height: 100%; display: block; background: #000; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .menu-card { padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; background: #0a0a0a; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 15px var(--neon); color: #fff; }
        
        .mode-select { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .mode-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 10px; transition: 0.2s; }
        .mode-btn.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--neon); }
        
        input { background: #111; border: 1px solid #444; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; font-size: 16px; text-align: center; }
        #main-cta { background: white; border: none; color: black; padding: 14px; font-weight: 600; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 5px; }
        
        #leaderboard { margin: 15px 0; font-size: 12px; color: #888; text-align: left; background: #050505; padding: 12px; border-radius: 10px; border: 1px solid #222; max-height: 150px; overflow-y: auto; }
        .lb-entry { display: flex; justify-content: space-between; margin-bottom: 6px; border-bottom: 1px solid #1a1a1a; padding-bottom: 4px; align-items: center; }
        .hidden { display: none !important; }
        .id-text { font-size: 10px; color: #555; margin-top: 15px; cursor: pointer; word-break: break-all; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay-name" class="overlay">
            <div class="menu-card">
                <h1>IDENTIFY</h1>
                <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="12">
                <button id="main-cta" onclick="saveName()">PROCEED</button>
            </div>
        </div>

        <div id="overlay-start" class="overlay hidden">
            <div class="menu-card">
                <h1>NEON PONG</h1>
                <div id="leaderboard">
                    <div style="color:var(--neon); margin-bottom: 8px; font-weight:bold; font-size: 10px;">üèÜ RECENT RALLIES</div>
                    <div id="lb-list">No data recorded.</div>
                </div>
                
                <div class="mode-select">
                    <button class="mode-btn" onclick="setAI('EASY')">EASY</button>
                    <button class="mode-btn active" onclick="setAI('MEDIUM')">MEDIUM</button>
                    <button class="mode-btn" onclick="setAI('HARD')">HARD</button>
                </div>
                <button id="main-cta" onclick="startAI()">START AI SIMULATION</button>
                
                <hr style="border:0; border-top:1px solid #222; margin: 15px 0;">
                
                <input type="text" id="join-id" placeholder="Paste Peer ID">
                <button class="mode-btn" style="width: 100%;" onclick="connectToPeer()">JOIN MULTIPLAYER</button>
                <div class="id-text" onclick="copyId()">MY ID: <span id="my-id" style="color:var(--pink)">connecting...</span></div>
            </div>
        </div>

        <div id="overlay-win" class="overlay hidden">
            <div class="menu-card">
                <div id="win-message" style="font-size: 2rem; color: var(--neon); margin-bottom: 10px;">WINNER</div>
                <div id="rally-stat" style="color: #666; margin-bottom: 20px;"></div>
                <button id="main-cta" onclick="location.reload()">REBOOT SYSTEM</button>
            </div>
        </div>

        <canvas id="pong"></canvas>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    
    // Internal resolution (high def)
    canvas.width = 2000; 
    canvas.height = 1250; 

    let gameState = 'LOBBY', mode = 'AI', isHost = true, conn = null;
    let speedMult = 1, shake = 0, currentVolley = 0, aiLevel = 'MEDIUM';
    let particles = [], playerName = "PILOT", opponentName = "CPU";
    
    const WIN_SCORE = 7;
    const keys = {};

    const p1 = { y: 525, score: 0, targetY: 525 };
    const p2 = { y: 525, score: 0, targetY: 525 };
    const ball = { x: 1000, y: 625, dx: 18, dy: 18 };

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 45;
            this.vy = (Math.random() - 0.5) * 45;
            this.alpha = 1; this.color = color;
            this.size = Math.random() * 10 + 3;
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.03; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color; ctx.shadowBlur = 15; ctx.shadowColor = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore();
        }
    }

    const aiSettings = {
        'EASY': { reaction: 0.04, margin: 130 },
        'MEDIUM': { reaction: 0.13, margin: 60 },
        'HARD': { reaction: 0.38, margin: 0 }
    };

    window.saveName = () => {
        const val = document.getElementById('user-name').value.trim();
        if(val) {
            playerName = val;
            document.getElementById('overlay-name').classList.add('hidden');
            document.getElementById('overlay-start').classList.remove('hidden');
        }
    };

    window.setAI = (lvl) => {
        aiLevel = lvl;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.startAI = () => { mode = 'AI'; isHost = true; opponentName = "CPU"; startGame(); };

    function startGame() {
        gameState = 'PLAYING';
        document.getElementById('overlay-start').classList.add('hidden');
        requestAnimationFrame(gameLoop);
    }

    // LEADERBOARD LOGIC: Dual Names + Sync
    function updateLB(v) {
        if (v < 1 || !isHost) return; 
        
        let matchEntry = `${playerName} vs ${opponentName}`;
        let s = JSON.parse(localStorage.getItem('pong_v5') || '[]');
        s.unshift({ names: matchEntry, hits: v }); // Add to top
        s = s.slice(0, 8); // Keep last 8
        localStorage.setItem('pong_v5', JSON.stringify(s));
        
        renderLB();
        if (conn) conn.send({ type: 'LB_SYNC', data: s });
    }

    function renderLB() {
        const list = document.getElementById('lb-list');
        let s = JSON.parse(localStorage.getItem('pong_v5') || '[]');
        list.innerHTML = s.length ? s.map(x => `
            <div class="lb-entry">
                <span style="color:#eee; font-size:10px;">${x.names}</span>
                <span style="color:var(--neon); font-weight:bold;">${x.hits}</span>
            </div>`).join('') : "No data recorded.";
    }
    renderLB();

    // iPad Touch & Input
    const inputMove = (cy) => {
        const rect = canvas.getBoundingClientRect();
        const scale = 1250 / rect.height;
        const y = (cy - rect.top) * scale - 100;
        if(isHost || mode === 'AI') p1.targetY = y; else p2.targetY = y;
    };
    canvas.addEventListener("mousemove", e => inputMove(e.clientY));
    canvas.addEventListener("touchmove", e => { 
        inputMove(e.touches[0].clientY); 
        e.preventDefault(); 
    }, { passive: false });

    // PeerJS Setup
    const peer = new Peer();
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('error', () => { document.getElementById('my-id').innerText = "ERROR"; });

    peer.on('connection', c => {
        conn = c; isHost = true; mode = 'MULTIPLAYER';
        setupPeer();
        conn.on('open', () => { 
            conn.send({ type: 'START', hostName: playerName });
            let s = JSON.parse(localStorage.getItem('pong_v5') || '[]');
            conn.send({ type: 'LB_SYNC', data: s });
            startGame(); 
        });
    });

    window.connectToPeer = () => {
        const id = document.getElementById('join-id').value;
        if(!id) return;
        conn = peer.connect(id); isHost = false; mode = 'MULTIPLAYER';
        setupPeer();
        conn.on('open', () => { 
            conn.send({ type: 'JOIN', guestName: playerName }); 
            startGame(); 
        });
    };

    function setupPeer() {
        conn.on('data', data => {
            if (data.type === 'START') { opponentName = data.hostName; }
            if (data.type === 'JOIN') { opponentName = data.guestName; }
            if (data.type === 'WIN') endMatch(data.winner);
            if (data.type === 'LB_SYNC') {
                localStorage.setItem('pong_v5', JSON.stringify(data.data));
                renderLB();
            }
            if (isHost) {
                p2.targetY = data.p2Y;
            } else {
                p1.y = data.p1Y; p2.y = data.p2Y; ball.x = data.ballX; ball.y = data.ballY;
                p1.score = data.s1; p2.score = data.s2; speedMult = data.speed; currentVolley = data.vol;
                if(data.hit) burst(data.hit.x, data.hit.y, data.hit.c);
            }
        });
    }

    function burst(x, y, c) { for(let i=0; i<15; i++) particles.push(new Particle(x, y, c)); }

    function update() {
        if (gameState !== 'PLAYING') return;

        p1.y += (p1.targetY - p1.y) * 0.2;
        if (mode === 'AI') {
            let s = aiSettings[aiLevel];
            p2.y += (ball.y - 100 + (Math.sin(Date.now()/150)*s.margin) - p2.y) * s.reaction;
        } else {
            p2.y += (p2.targetY - p2.y) * 0.2;
        }

        if (isHost || mode === 'AI') {
            speedMult += 0.002;
            ball.x += ball.dx * speedMult;
            ball.y += ball.dy * speedMult;

            if (ball.y <= 0 || ball.y >= canvas.height) { ball.dy *= -1; shake = 10; }

            if (ball.x < 80 && ball.y > p1.y && ball.y < p1.y + 200) {
                ball.dx = Math.abs(ball.dx); shake = 20; currentVolley++;
                burst(60, ball.y, '#00f2ff');
            }
            if (ball.x > 1920 && ball.y > p2.y && ball.y < p2.y + 200) {
                ball.dx = -Math.abs(ball.dx); shake = 20; currentVolley++;
                burst(1940, ball.y, '#ff007b');
            }

            if (ball.x < 0) { p2.score++; updateLB(currentVolley); resetBall(); }
            if (ball.x > 2000) { p1.score++; updateLB(currentVolley); resetBall(); }

            if (p1.score >= WIN_SCORE || p2.score >= WIN_SCORE) {
                let winner = p1.score >= WIN_SCORE ? playerName : opponentName;
                endMatch(winner);
            }
            if (conn) conn.send({ p1Y: p1.y, p2Y: p2.y, ballX: ball.x, ballY: ball.y, s1: p1.score, s2: p2.score, speed: speedMult, vol: currentVolley });
        } else if (conn) {
            conn.send({ p2Y: p2.targetY });
        }
        particles.forEach((p, i) => { p.update(); if(p.alpha <= 0) particles.splice(i, 1); });
    }

    function resetBall() {
        ball.x = 1000; ball.y = 625;
        ball.dx = (Math.random() > 0.5 ? 20 : -20);
        ball.dy = (Math.random() > 0.5 ? 15 : -15);
        speedMult = 1; currentVolley = 0;
    }

    function endMatch(w) {
        gameState = 'END';
        document.getElementById('overlay-win').classList.remove('hidden');
        document.getElementById('win-message').innerText = w.toUpperCase() + " WINS";
        document.getElementById('rally-stat').innerText = `Best Rally: ${currentVolley} hits`;
        if(conn && isHost) conn.send({ type: 'WIN', winner: w });
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        if (shake > 1) { ctx.translate(Math.random()*shake, Math.random()*shake); shake *= 0.9; }

        // Scores
        ctx.font = "100 250px sans-serif";
        ctx.fillStyle = "rgba(255,255,255,0.05)";
        ctx.textAlign = "center";
        ctx.fillText(p1.score, 600, 450);
        ctx.fillText(p2.score, 1400, 450);

        // Paddles & Ball
        ctx.shadowBlur = 20;
        ctx.fillStyle = "white";
        ctx.shadowColor = "#00f2ff"; ctx.fillRect(40, p1.y, 20, 200);
        ctx.shadowColor = "#ff007b"; ctx.fillRect(1940, p2.y, 20, 200);
        ctx.shadowColor = "white"; ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill();

        particles.forEach(p => p.draw());
        ctx.restore();
    }

    function gameLoop() { 
        update(); 
        draw(); 
        if(gameState === 'PLAYING') requestAnimationFrame(gameLoop); 
    }
    
    window.copyId = () => { 
        const id = document.getElementById('my-id').innerText;
        navigator.clipboard.writeText(id); 
        alert("ID Copied: " + id); 
    };
});
</script>
</body>
</html>
