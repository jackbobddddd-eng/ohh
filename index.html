<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PONG // ULTIMATE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #020202; color: white; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }
        #game-container { 
            position: relative; width: 95vw; height: 80vh; 
            max-width: 1200px; max-height: 750px; 
            background: #000; border-radius: 12px; 
            overflow: hidden; border: 1px solid #333;
        }
        canvas { width: 100%; height: 100%; display: block; background: #000; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .menu-card { padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 420px; background: #0a0a0a; }
        h1 { font-size: 1.8rem; letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 15px var(--neon); color: #fff; }
        
        .mode-select { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .mode-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        .mode-btn.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--neon); }
        
        input { background: #111; border: 1px solid #444; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; font-size: 16px; text-align: center; outline: none; }
        #main-cta { background: white; border: none; color: black; padding: 14px; font-weight: 600; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 5px; }
        .secondary-btn { background: transparent; border: 1px solid #444; color: #888; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-size: 12px; }
        
        #leaderboard { 
            margin: 15px 0; text-align: left; background: #050505; padding: 15px; 
            border-radius: 12px; border: 1px solid #222; 
            height: 200px; overflow-y: auto;
        }
        .lb-header { display: flex; justify-content: space-between; color: var(--neon); font-size: 10px; font-weight: bold; margin-bottom: 10px; position: sticky; top: 0; background: #050505; padding-bottom: 5px; border-bottom: 1px solid #222; }
        .lb-entry { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid #111; font-size: 13px; }
        .rank { width: 30px; color: #555; font-weight: bold; }
        .matchup { flex-grow: 1; color: #eee; font-weight: 300; }
        .score { color: var(--neon); font-weight: bold; }
        
        .hidden { display: none !important; }
        #sync-ui { font-size: 8px; color: #444; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="overlay-name" class="overlay">
            <div class="menu-card">
                <h1>IDENTIFY</h1>
                <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="12">
                <button id="main-cta" onclick="saveName()">PROCEED</button>
            </div>
        </div>

        <div id="overlay-start" class="overlay hidden">
            <div class="menu-card">
                <h1>NEON PONG</h1>
                <div id="leaderboard">
                    <div class="lb-header">
                        <span>GLOBAL RANKINGS</span>
                        <span id="sync-ui">Syncing...</span>
                    </div>
                    <div id="lb-list">Connecting...</div>
                </div>
                
                <div class="mode-select">
                    <button class="mode-btn" onclick="setAI('EASY')">EASY</button>
                    <button class="mode-btn active" onclick="setAI('MEDIUM')">MEDIUM</button>
                    <button class="mode-btn" onclick="setAI('HARD')">HARD</button>
                </div>
                <button id="main-cta" onclick="startAI()">START AI</button>
                <div class="mode-btn" style="width: 100%; margin-top:10px" onclick="connectToPeer()">JOIN MULTIPLAYER</div>
                <div style="font-size: 10px; color: #444; margin-top: 15px;">MY ID: <span id="my-id" style="color:var(--pink)">...</span></div>
            </div>
        </div>

        <div id="overlay-win" class="overlay hidden">
            <div class="menu-card">
                <div id="win-message" style="font-size: 2rem; color: var(--neon); margin-bottom: 10px;">WINNER</div>
                <div id="rally-stat" style="color: #666; margin-bottom: 20px;"></div>
                <button id="main-cta" onclick="requestRematch()">REMATCH</button>
                <button class="secondary-btn" onclick="location.reload()">QUIT</button>
            </div>
        </div>

        <canvas id="pong"></canvas>
    </div>

<script>
const API_URL = `https://api.jsonbin.io/v3/b/6786e88cacd35132e70df44b`;
const API_KEY = "$2a$10$C98V9iS.NlU8F.9Uq1xGGeO2D6fW6V9M/9f/O8U3Qy.8y.G8y.G8y";
let gameState = 'LOBBY';

// PULL DATA
async function fetchGlobalLB() {
    const syncUI = document.getElementById('sync-ui');
    syncUI.innerText = "Syncing...";
    try {
        const res = await fetch(`${API_URL}/latest?meta=false&t=${Date.now()}`, { 
            headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        renderLB(data.scores || []);
        syncUI.innerText = "Live";
    } catch (e) { syncUI.innerText = "Offline"; }
}

// PUSH DATA
async function updateGlobalLB(v, pName, oName) {
    if (v < 1) return;
    try {
        const getRes = await fetch(`${API_URL}/latest?meta=false`, { headers: { "X-Master-Key": API_KEY }});
        let data = await getRes.json();
        let scores = data.scores || [];
        let matchID = [pName, oName].sort().join(" VS ");
        let existing = scores.find(s => s.id === matchID);
        if (existing) { if (v > existing.hits) existing.hits = v; } 
        else { scores.push({ id: matchID, hits: v }); }
        scores.sort((a, b) => b.hits - a.hits);
        const updatedData = { scores: scores.slice(0, 50) };
        await fetch(API_URL, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY, 'X-Bin-Versioning': 'false' },
            body: JSON.stringify(updatedData)
        });
        fetchGlobalLB(); // Refresh immediately after push
    } catch (e) { console.error(e); }
}

function renderLB(scores) {
    const list = document.getElementById('lb-list');
    list.innerHTML = scores.map((x, i) => `
        <div class="lb-entry">
            <span class="rank">${i + 1}</span>
            <span class="matchup">${x.id}</span>
            <span class="score">${x.hits}</span>
        </div>`).join('');
}

setInterval(() => { if (gameState === 'LOBBY') fetchGlobalLB(); }, 2000);

document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    canvas.width = 2000; canvas.height = 1250; 
    let mode = 'AI', isHost = true, conn = null, speedMult = 1, shake = 0, currentVolley = 0, aiLevel = 'MEDIUM', particles = [], playerName = "PILOT", opponentName = "CPU";
    const WIN_SCORE = 7, p1 = { y: 525, score: 0, targetY: 525 }, p2 = { y: 525, score: 0, targetY: 525 }, ball = { x: 1000, y: 625, dx: 18, dy: 18 };

    fetchGlobalLB();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 45; this.vy = (Math.random() - 0.5) * 45;
            this.alpha = 1; this.color = color; this.size = Math.random() * 10 + 3;
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.03; }
        draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore(); }
    }

    window.saveName = () => {
        const val = document.getElementById('user-name').value.trim();
        if(val) { playerName = val.toUpperCase(); document.getElementById('overlay-name').classList.add('hidden'); document.getElementById('overlay-start').classList.remove('hidden'); }
    };
    window.setAI = (lvl) => { aiLevel = lvl; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); };
    window.startAI = () => { mode = 'AI'; isHost = true; opponentName = "CPU"; startGame(); };
    function startGame() { p1.score = 0; p2.score = 0; resetBall(); gameState = 'PLAYING'; document.getElementById('overlay-start').classList.add('hidden'); document.getElementById('overlay-win').classList.add('hidden'); requestAnimationFrame(gameLoop); }
    window.requestRematch = () => { if (mode === 'AI') startGame(); else if (conn) { conn.send({ type: 'REMATCH_REQ' }); startGame(); } };

    canvas.addEventListener("mousemove", e => { const rect = canvas.getBoundingClientRect(); if(isHost || mode === 'AI') p1.targetY = (e.clientY - rect.top) * (1250/rect.height) - 100; else p2.targetY = (e.clientY - rect.top) * (1250/rect.height) - 100; });

    const peer = new Peer();
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; isHost = true; mode = 'MULTIPLAYER'; setupPeer(); conn.on('open', () => { conn.send({ type: 'START', hostName: playerName }); startGame(); }); });
    window.connectToPeer = () => { const id = prompt("Paste Peer ID"); if(id) { conn = peer.connect(id); isHost = false; mode = 'MULTIPLAYER'; setupPeer(); conn.on('open', () => { conn.send({ type: 'JOIN', guestName: playerName }); startGame(); }); } };

    function setupPeer() { conn.on('data', data => { if (data.type === 'START') opponentName = data.hostName.toUpperCase(); if (data.type === 'JOIN') opponentName = data.guestName.toUpperCase(); if (data.type === 'WIN') endMatch(data.winner); if (data.type === 'REMATCH_REQ') startGame(); if (isHost) p2.targetY = data.p2Y; else { p1.y = data.p1Y; p2.y = data.p2Y; ball.x = data.ballX; ball.y = data.ballY; p1.score = data.s1; p2.score = data.s2; speedMult = data.speed; currentVolley = data.vol; } }); }

    function update() {
        if (gameState !== 'PLAYING') return;
        p1.y += (p1.targetY - p1.y) * 0.2;
        if (mode === 'AI') p2.y += (ball.y - 100 - p2.y) * (aiLevel === 'HARD' ? 0.35 : 0.1); else p2.y += (p2.targetY - p2.y) * 0.2;
        if (isHost || mode === 'AI') {
            speedMult += 0.0015; ball.x += ball.dx * speedMult; ball.y += ball.dy * speedMult;
            if (ball.y <= 0 || ball.y >= 1250) ball.dy *= -1;
            if (ball.x < 80 && ball.y > p1.y && ball.y < p1.y + 200) { ball.dx = Math.abs(ball.dx); currentVolley++; for(let i=0; i<10; i++) particles.push(new Particle(ball.x, ball.y, '#00f2ff')); }
            if (ball.x > 1920 && ball.y > p2.y && ball.y < p2.y + 200) { ball.dx = -Math.abs(ball.dx); currentVolley++; for(let i=0; i<10; i++) particles.push(new Particle(ball.x, ball.y, '#ff007b')); }
            if (ball.x < 0 || ball.x > 2000) { if (ball.x < 0) p2.score++; else p1.score++; updateGlobalLB(currentVolley, playerName, opponentName); resetBall(); }
            if (p1.score >= WIN_SCORE || p2.score >= WIN_SCORE) endMatch(p1.score >= WIN_SCORE ? playerName : opponentName);
            if (conn) conn.send({ p1Y: p1.y, p2Y: p2.y, ballX: ball.x, ballY: ball.y, s1: p1.score, s2: p2.score, speed: speedMult, vol: currentVolley });
        } else if (conn) conn.send({ p2Y: p2.targetY });
        particles.forEach((p, i) => { p.update(); if(p.alpha <= 0) particles.splice(i, 1); });
    }

    function resetBall() { ball.x = 1000; ball.y = 625; ball.dx = (Math.random() > 0.5 ? 22 : -22); ball.dy = (Math.random() > 0.5 ? 16 : -16); speedMult = 1; currentVolley = 0; }
    function endMatch(w) { gameState = 'LOBBY'; document.getElementById('overlay-win').classList.remove('hidden'); document.getElementById('win-message').innerText = w + " WINS"; document.getElementById('rally-stat').innerText = `Rally: ${currentVolley} hits`; if(conn && isHost) conn.send({ type: 'WIN', winner: w }); }
    function draw() { ctx.fillStyle = "black"; ctx.fillRect(0, 0, 2000, 1250); ctx.font = "200px sans-serif"; ctx.fillStyle = "rgba(255,255,255,0.05)"; ctx.textAlign = "center"; ctx.fillText(p1.score, 600, 450); ctx.fillText(p2.score, 1400, 450); ctx.fillStyle = "white"; ctx.shadowBlur = 20; ctx.shadowColor = "#00f2ff"; ctx.fillRect(40, p1.y, 20, 200); ctx.shadowColor = "#ff007b"; ctx.fillRect(1940, p2.y, 20, 200); ctx.shadowColor = "white"; ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill(); particles.forEach(p => p.draw()); }
    function gameLoop() { update(); draw(); if(gameState === 'PLAYING') requestAnimationFrame(gameLoop); }
});
</script>
</body>
</html>
